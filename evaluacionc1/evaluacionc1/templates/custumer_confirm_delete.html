{% extends 'base.html' %}

{% block content %}
<h1>¿Estás seguro de eliminar este pedido?</h1>
<p><strong>ID custumer:</strong> {{ custumer.id }}</p>
<p><strong>Datos: </strong> Numero de telefono: {{ custumer.phone }}  -  dirección: {{ custumer.address }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar Custumer</button>
</form>
<a href="{% url 'home' %}">Cancelar</a>
{% endblock %}
