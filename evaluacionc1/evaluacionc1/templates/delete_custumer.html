{% extends 'base.html' %}

{% block content %}
<div class= "info">
    <h1>¿Estás seguro de eliminar este Cliente?</h1>
    <p><strong>ID custumer:</strong> {{ custumer.id }}</p>
    <p><strong>Datos: </strong> Numero de telefono: {{ custumer.phone }}  -  dirección: {{ custumer.address }}</p>
</div>
    <form method="POST">
        {% csrf_token %}
        <div class="actions-delete">
        <button class="botonCreate" type="submit">Eliminar</button>
    </form>
    <button class="botoncancelar" onclick="window.location.href='{% url 'home' %}'">Cancelar</button>
</div>
{% endblock %}
