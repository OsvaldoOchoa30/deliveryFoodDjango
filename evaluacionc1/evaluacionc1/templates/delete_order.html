{% extends 'base.html' %}

{% block content %}

    <h1>¿Estás seguro de eliminar esta orden?</h1>
    <p><strong>ID orden:</strong> {{ orders.id }}</p>
    <p><strong>Datos: </strong> Fecha: {{ orders.date }}  -  Id del consumidor: {{ orders.id_customer }} -  Id del repartidor: {{ orders.id_delivery }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar Orden</button>
    </form>
    <a href="{% url 'home' %}">Cancelar</a>

{% endblock %}
