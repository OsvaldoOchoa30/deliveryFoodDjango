{% extends 'base.html' %}

{% block content %}
<div class= "info">
    <h1>¿Estás seguro de eliminar esta orden?</h1>
    <p><strong>ID orden:</strong> {{ orders.id }}</p>
    <p><strong>Datos: </strong> Fecha: {{ orders.date }}  -  Id del consumidor: {{ orders.id_customer }} -  Id del repartidor: {{ orders.id_delivery }}</p>
</div>
    <form method="POST">
        {% csrf_token %}
        <div class="actions-delete">
        <button class="botonCreate" type="submit">Eliminar Orden</button>
    </form>
    <button class="botoncancelar" onclick="window.location.href='{% url 'home' %}'">Cancelar</button>
</div>
{% endblock %}
