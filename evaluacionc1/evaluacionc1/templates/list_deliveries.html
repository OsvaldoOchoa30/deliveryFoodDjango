{% extends 'base.html' %}

{% block content %}
<div class="superior">
<h2 >Repartidores</h2>
<a class="botonCreate" href="{% url 'delivery_create' %}">Nuevo Repartidor</a>
</div>
<div class="containerlist">
    <div class="list">
    <ul>
        {% for val in lista %}
        <li>
            {{val.id}} - {{val.name}} - {{val.last_name}} - {{val.status}} - {{val.phone_number}}
            <div class="options">
            <a href="{% url 'delivery_edit' val.id %}">Editar</a>
            <a href="{% url 'delivery_delete' val.id %}">Eliminar </a>
            </div>

        </li>
        {% endfor %}
    </ul>
    </div>
</div>

{% endblock %}
