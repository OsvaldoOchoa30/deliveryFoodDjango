{% extends 'base.html' %}

{% block content %}
<div class="formulario-create">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
            <label for="category">Categoría</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ category.category }}">
            <div class="buton-group">
        <button class="botonCreate" type="submit">{% if form.instance.id %}Actualizar{% else %}Guardar{% endif %} Categoría</button>
            </div>
    </form>
</div>
{% endblock %}
